version: '3.8'

networks:
  traffeyere-blockchain:
    name: traffeyere-blockchain
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

volumes:
  # Orderer volumes
  orderer0.traffeyere.com:
  orderer1.traffeyere.com:
  orderer2.traffeyere.com:
  
  # Peer volumes - SAUR Organization
  peer0.saur.traffeyere.com:
  peer1.saur.traffeyere.com:
  
  # Peer volumes - Regulator Organization
  peer0.regulator.traffeyere.com:
  peer1.regulator.traffeyere.com:
  
  # Peer volumes - CertificationBody Organization
  peer0.certbody.traffeyere.com:
  
  # CouchDB volumes
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:
  couchdb4:

