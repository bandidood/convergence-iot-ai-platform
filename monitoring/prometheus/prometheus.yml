# =============================================================================
# Configuration Prometheus - Station Traffeyère IoT/AI Platform
# Monitoring complet: Backend API, IoT, Edge AI, Infrastructure
# Architecture Coolify Production - RNCP 39394
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'station-traffeyere'
    environment: 'production'
    replica: '1'

# Configuration règles d'alerting
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Configuration Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Configuration des jobs de scraping
scrape_configs:
  # ==========================================================================
  # PROMETHEUS SELF-MONITORING
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ==========================================================================
  # BACKEND API STATION TRAFFEYÈRE
  # ==========================================================================
  - job_name: 'station-backend-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(http_requests_total|http_request_duration_seconds|http_requests_in_progress)'
        target_label: __tmp_keep__
        replacement: 'keep'
    honor_labels: true
    scheme: http

  # ==========================================================================
  # IOT GENERATOR - 127 CAPTEURS
  # ==========================================================================
  - job_name: 'iot-generator'
    static_configs:
      - targets: ['iot-generator:8090']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 3s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(iot_sensor_readings_total|iot_sensor_value|iot_anomalies_detected_total|iot_generation_duration_seconds)'
        target_label: __tmp_keep__
        replacement: 'keep'

  # ==========================================================================
  # EDGE AI ENGINE
  # ==========================================================================
  - job_name: 'edge-ai-engine'
    static_configs:
      - targets: ['edge-ai:8091']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(ai_inference_duration_seconds|ai_model_accuracy|ai_predictions_total|ai_anomalies_detected_total)'
        target_label: __tmp_keep__
        replacement: 'keep'

  # ==========================================================================
  # INFRASTRUCTURE MONITORING
  # ==========================================================================
  
  # PostgreSQL + TimescaleDB
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # InfluxDB Time Series
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # MinIO Object Storage
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx Reverse Proxy
  - job_name: 'nginx-proxy'
    static_configs:
      - targets: ['nginx-proxy:80']
    metrics_path: /nginx_status
    scrape_interval: 30s
    scrape_timeout: 10s

  # ==========================================================================
  # SYSTEM MONITORING (si exporters disponibles)
  # ==========================================================================
  
  # Node Exporter pour métriques système
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # cAdvisor pour métriques conteneurs
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs)_.*'
        target_label: __tmp_keep__
        replacement: 'keep'

  # ==========================================================================
  # BLACKBOX MONITORING - HEALTH CHECKS
  # ==========================================================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://frontend-station.johann-lebel.fr/healthz
        - https://backend-station.johann-lebel.fr/healthz
        - https://grafana.johann-lebel.fr/api/health
        - https://prometheus.johann-lebel.fr/-/healthy
        - https://influxdb.johann-lebel.fr/health
        - https://minio.johann-lebel.fr/minio/health/ready
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ==========================================================================
  # CUSTOM METRICS - BUSINESS LOGIC
  # ==========================================================================
  
  # Métriques métier Station d'épuration
  - job_name: 'station-metrics'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics/station
    scrape_interval: 60s
    scrape_timeout: 15s
    honor_labels: true

  # Métriques de performance RNCP 39394
  - job_name: 'rncp-metrics'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics/rncp
    scrape_interval: 60s
    scrape_timeout: 15s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(rncp_.*|mttr_.*|sla_.*|availability_.*)'
        target_label: __tmp_keep__
        replacement: 'keep'
