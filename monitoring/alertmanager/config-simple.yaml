global:
  smtp_smarthost: 'smtp.company.com:587'
  smtp_from: 'alertes-rncp39394@company.com'
  smtp_auth_username: 'alert-service@company.com'
  smtp_auth_password_file: '/run/secrets/alertmanager_smtp_password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-alerts'
  
  routes:
  # Alertes critiques
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 0s
    group_interval: 1m
    repeat_interval: 30m
    
  # Alertes warning
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 2m
    group_interval: 10m
    repeat_interval: 2h

receivers:
# R√©cepteur par d√©faut
- name: 'default-alerts'
  email_configs:
  - to: 'admin@company.com'
    subject: '[RNCP 39394] Alerte - {{ .GroupLabels.alertname }}'
    body: |
      Alerte d√©tect√©e sur la plateforme RNCP 39394
      
      D√©tails:
      {{ range .Alerts }}
      - {{ .Labels.alertname }}: {{ .Annotations.summary }}
      {{ end }}

# Alertes critiques
- name: 'critical-alerts'
  email_configs:
  - to: 'admin@company.com, ops@company.com'
    subject: 'üö® [CRITIQUE] RNCP 39394 - {{ .GroupLabels.alertname }}'
    body: |
      ‚ö†Ô∏è ALERTE CRITIQUE - Intervention imm√©diate requise
      
