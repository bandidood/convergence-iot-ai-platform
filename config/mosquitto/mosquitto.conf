# =============================================================================
# Configuration MQTT Mosquitto - Station Traffeyère IoT Platform
# Broker sécurisé pour communication IoT temps réel
# =============================================================================

# Configuration générale
user mosquitto
max_inflight_messages 20
max_queued_messages 200
message_size_limit 0
allow_zero_length_clientid true
persistent_client_expiration 1m

# Persistance
persistence true
persistence_location /mosquitto/data/
autosave_interval 900

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# =============================================================================
# LISTENERS CONFIGURATION
# =============================================================================

# MQTT standard (port 1883) - réseau interne
listener 1883 0.0.0.0
protocol mqtt
max_connections 1000

# WebSocket (port 9001) - pour frontend web
listener 9001 0.0.0.0
protocol websockets
max_connections 500

# =============================================================================
# AUTHENTIFICATION ET SÉCURITÉ
# =============================================================================

# Authentification par fichier de mots de passe
allow_anonymous false
password_file /mosquitto/config/pwfile

# =============================================================================
# CONTRÔLES D'ACCÈS (ACL)
# =============================================================================

# Topics autorisés pour les capteurs IoT
acl_file /mosquitto/config/acl.conf

# =============================================================================
# CONFIGURATION AVANCÉE
# =============================================================================

# Limites de connexion
max_connections -1
max_keepalive 3600

# Configuration WebSocket spécifique
websockets_log_level 255

# Statistiques
sys_interval 60

# =============================================================================
# BRIDGES (pour extension future)
# =============================================================================
# Possibilité d'ajouter des bridges vers d'autres brokers
# connection bridge-01
# address remote-broker.example.com:1883