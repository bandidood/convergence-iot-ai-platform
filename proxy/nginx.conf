# =============================================================================
# Configuration Nginx Reverse Proxy - Station Traffeyère
# SSL/TLS + Multi-domaines + Optimisations Performance
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Limites et optimisations
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Types MIME et configuration de base
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Format de logs détaillé
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Optimisations performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Tailles buffer et timeout
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip compression avancée
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rss+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype;
    
    # Brotli compression (si module disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Configuration SSL/TLS globale
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de sécurité globaux
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Configuration upstream pour load balancing
    upstream frontend_backend {
        least_conn;
        server frontend:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream api_backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream grafana_backend {
        least_conn;
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream prometheus_backend {
        least_conn;
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream influxdb_backend {
        least_conn;
        server influxdb:8086 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream minio_backend {
        least_conn;
        server minio:9001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_cache_lock_timeout 5s;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # ==========================================================================
    # HEALTH CHECK ENDPOINT
    # ==========================================================================
    server {
        listen 80;
        server_name _;
        
        location /healthz {
            access_log off;
            return 200 "nginx-proxy-ok\n";
            add_header Content-Type text/plain;
        }
    }
    
    # ==========================================================================
    # REDIRECTION HTTP vers HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name frontend-station.johann-lebel.fr 
                   backend-station.johann-lebel.fr 
                   grafana.johann-lebel.fr 
                   prometheus.johann-lebel.fr 
                   influxdb.johann-lebel.fr 
                   minio.johann-lebel.fr;
        
        return 301 https://$server_name$request_uri;
    }
    
    # ==========================================================================
    # FRONTEND - frontend-station.johann-lebel.fr
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name frontend-station.johann-lebel.fr;
        
        # Certificats SSL (géré par Coolify)
        ssl_certificate /etc/nginx/ssl/frontend-station.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/frontend-station.johann-lebel.fr.key;
        
        # Headers spécifiques frontend SPA
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' wss: https://backend-station.johann-lebel.fr https://grafana.johann-lebel.fr https://prometheus.johann-lebel.fr;" always;
        
        location / {
            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Cache statique pour assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend_backend;
                proxy_cache app_cache;
                proxy_cache_valid 200 1y;
                proxy_cache_valid 404 1m;
                add_header X-Cache-Status $upstream_cache_status;
                expires 1y;
                access_log off;
            }
        }
        
        # WebSocket pour temps réel
        location /ws {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
    
    # ==========================================================================
    # BACKEND API - backend-station.johann-lebel.fr  
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name backend-station.johann-lebel.fr;
        
        # Certificats SSL (géré par Coolify)
        ssl_certificate /etc/nginx/ssl/backend-station.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/backend-station.johann-lebel.fr.key;
        
        # Rate limiting pour API
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
        
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts optimisés pour API
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache pour certains endpoints
            location ~* ^/(docs|openapi\.json|redoc) {
                proxy_pass http://api_backend;
                proxy_cache app_cache;
                proxy_cache_valid 200 1h;
                add_header X-Cache-Status $upstream_cache_status;
            }
        }
        
        # Rate limiting spécial pour auth
        location ~* ^/(auth|login|register) {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket
        location /ws {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
    
    # ==========================================================================
    # GRAFANA - grafana.johann-lebel.fr
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name grafana.johann-lebel.fr;
        
        ssl_certificate /etc/nginx/ssl/grafana.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/grafana.johann-lebel.fr.key;
        
        location / {
            proxy_pass http://grafana_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket pour Grafana Live
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
    
    # ==========================================================================
    # PROMETHEUS - prometheus.johann-lebel.fr
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name prometheus.johann-lebel.fr;
        
        ssl_certificate /etc/nginx/ssl/prometheus.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/prometheus.johann-lebel.fr.key;
        
        # Basic Auth (optionnel)
        # auth_basic "Prometheus Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        location / {
            proxy_pass http://prometheus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache pour assets statiques
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                proxy_pass http://prometheus_backend;
                proxy_cache app_cache;
                proxy_cache_valid 200 1h;
                expires 1h;
                access_log off;
            }
        }
    }
    
    # ==========================================================================
    # INFLUXDB - influxdb.johann-lebel.fr
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name influxdb.johann-lebel.fr;
        
        ssl_certificate /etc/nginx/ssl/influxdb.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/influxdb.johann-lebel.fr.key;
        
        location / {
            proxy_pass http://influxdb_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts étendus pour InfluxDB
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
    
    # ==========================================================================
    # MINIO - minio.johann-lebel.fr
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name minio.johann-lebel.fr;
        
        ssl_certificate /etc/nginx/ssl/minio.johann-lebel.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/minio.johann-lebel.fr.key;
        
        location / {
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Upload de fichiers volumineux
            client_max_body_size 100m;
            proxy_request_buffering off;
        }
    }
    
    # ==========================================================================
    # GESTION D'ERREURS GLOBALE
    # ==========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Blocage fichiers sensibles
    location ~ /\.(ht|git) {
        deny all;
    }
    
    # Status endpoint pour monitoring
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.20.0.0/16;
        allow 172.21.0.0/16;
        deny all;
    }
}