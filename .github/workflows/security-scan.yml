name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: station-traffeyere-platform

jobs:
  # =============================================================================
  # FILESYSTEM SECURITY SCAN
  # =============================================================================
  filesystem-scan:
    name: Filesystem Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Trivy filesystem scanner
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true
        vuln-type: 'os,library'

    - name: Upload Trivy filesystem scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem'
      if: always()

    - name: Generate Trivy report
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-report.json'
      continue-on-error: true

    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          trivy-fs-results.sarif
          trivy-report.json
        retention-days: 30
      if: always()

  # =============================================================================
  # SECRETS DETECTION
  # =============================================================================
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install detect-secrets
      run: |
        python -m pip install --upgrade pip
        pip install detect-secrets

    - name: Run secrets detection
      run: |
        if [ -f .secrets.baseline ]; then
          echo "âœ… Using existing baseline file"
          detect-secrets audit .secrets.baseline
        else
          echo "ðŸ“ Creating new baseline file"
          detect-secrets scan --all-files --baseline .secrets.baseline
        fi
      continue-on-error: true

    - name: Run TruffleHog secrets scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified --no-update
      continue-on-error: true

  # =============================================================================
  # DEPENDENCY VULNERABILITY SCAN
  # =============================================================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
        if [ -f core/edge-ai-engine/requirements.txt ]; then
          pip install -r core/edge-ai-engine/requirements.txt
        fi

    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check --short-report || true
      continue-on-error: true

    - name: Run pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit --desc || true
      continue-on-error: true

    - name: Upload dependency scan results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-scan-results
        path: |
          safety-report.json
          pip-audit-report.json
        retention-days: 30
      if: always()

  # =============================================================================
  # CONTAINER IMAGE SECURITY SCAN
  # =============================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    needs: [filesystem-scan]  # Run after filesystem scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build \
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          --build-arg VCS_REF=${{ github.sha }} \
          --tag ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --tag ${{ env.IMAGE_NAME }}:latest \
          .

    - name: Run Trivy image scanner
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: '${{ env.IMAGE_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Upload Trivy image scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-image-results.sarif'
        category: 'trivy-container'
      if: always()

    - name: Run Docker Scout scan
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ env.IMAGE_NAME }}:latest
        format: sarif
        output: scout-results.sarif
      continue-on-error: true

    - name: Upload Scout scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'scout-results.sarif'
        category: 'docker-scout'
      if: always() && hashFiles('scout-results.sarif') != ''

  # =============================================================================
  # SECURITY SUMMARY AND REPORTING
  # =============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [filesystem-scan, secrets-scan, dependency-scan, container-scan]
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
      continue-on-error: true

    - name: Generate security summary
      run: |
        echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Filesystem | ${{ needs.filesystem-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Secrets | ${{ needs.secrets-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Dependencies | ${{ needs.dependency-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Container | ${{ needs.container-scan.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ˆ Security Compliance" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ISA/IEC 62443 SL2+ Compliant" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… OWASP Security Guidelines" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Container Security Best Practices" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependency Vulnerability Management" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”— Resources" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- [Security Policy](SECURITY.md)" >> $GITHUB_STEP_SUMMARY
        echo "- [Vulnerability Reports](https://github.com/${{ github.repository }}/security/advisories)" >> $GITHUB_STEP_SUMMARY
        echo "- [RNCP 39394 Documentation](documentation/rncp-validation/)" >> $GITHUB_STEP_SUMMARY
