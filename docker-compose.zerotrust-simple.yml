networks:
  # DMZ publique - AccÃ¨s externe contrÃ´lÃ©
  dmz_public:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24
          gateway: 10.1.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
