# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

networks:
  # DMZ publique - AccÃ¨s externe contrÃ´lÃ©
  dmz_public:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.0.0/24
          gateway: 10.1.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "dmz_public"
      security_level: "medium"
  
  # Zone capteurs IoT - RÃ©seau isolÃ©
  zone_capteurs:
    driver: bridge
    ipam:
      config:
        - subnet: 10.2.0.0/24
          gateway: 10.2.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "zone_capteurs"
      security_level: "high"
  
  # CÅ“ur mÃ©tier - Services critiques
  core_business:
    driver: bridge
    ipam:
      config:
        - subnet: 10.3.0.0/24
          gateway: 10.3.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    internal: true  # Isolation complÃ¨te
    labels:
      zone: "core_business"
      security_level: "critical"
  
  # Frontend applications
  app_frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 10.4.0.0/24
          gateway: 10.4.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "app_frontend"
      security_level: "medium"
  
  # Monitoring et observabilitÃ©
  monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 10.6.0.0/24
          gateway: 10.6.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "monitoring"
      security_level: "medium"
