# ğŸŒ MICRO-SEGMENTATION RÃ‰SEAU ZERO-TRUST
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

networks:
  # DMZ publique - AccÃ¨s externe contrÃ´lÃ©
  dmz_public:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24
          gateway: 10.1.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    labels:
      zone: "dmz_public"
      security_level: "medium"
  
  # Zone capteurs IoT - RÃ©seau isolÃ©
  zone_capteurs:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24
          gateway: 10.2.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "false"
    internal: true  # Pas d'accÃ¨s Internet direct
    labels:
      zone: "zone_capteurs"
      security_level: "high"
  
  # CÅ“ur mÃ©tier - Services critiques
  core_business:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.3.0.0/24
          gateway: 10.3.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "false"
    internal: true  # Isolation complÃ¨te
    labels:
      zone: "core_business"
      security_level: "critical"
  
  # Frontend applications
  app_frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.4.0.0/24
          gateway: 10.4.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "app_frontend"
      security_level: "medium"
  
  # IA/ML inference
  ai_inference:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.5.0.0/24
          gateway: 10.5.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    internal: true
    labels:
      zone: "ai_inference"
      security_level: "high"
  
  # Monitoring et observabilitÃ©
  monitoring:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.6.0.0/24
          gateway: 10.6.0.1
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
    labels:
      zone: "monitoring"
      security_level: "medium"
